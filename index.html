<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <!-- Thông tin điểm số -->
        <div class="ui-layer" id="scoreBoard">
            <span>Score: <span id="scoreEl">0</span></span>
        </div>

        <!-- Màn hình Menu Bắt đầu -->
        <div class="ui-layer modal" id="startScreen">
            <h1>SPACE DEFENDER</h1>
            <p>Sử dụng phím mũi tên hoặc WASD để di chuyển</p>
            <p>Click chuột hoặc nhấn Space để bắn</p>
            <button id="startGameBtn">Bắt đầu Game</button>
        </div>

        <!-- Màn hình Game Over -->
        <div class="ui-layer modal hidden" id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p>Điểm của bạn: <span id="finalScore">0</span></p>
            <button id="restartBtn">Chơi lại</button>
        </div>

        <!-- Canvas chứa game -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
